<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maze Escape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
            color: #4ecdc4;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-height: 90vh;
        }

        #canvas-wrapper {
            overflow: auto;
            max-width: 90vw;
            max-height: 60vh;
            border: 4px solid #4ecdc4;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
            background: #2c3e50;
            touch-action: none;
        }

        #maze-canvas {
            display: block;
        }

        #stats {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .stat-value {
            color: #4ecdc4;
            font-weight: bold;
        }

        #message {
            font-size: 1.5rem;
            height: 40px;
            color: #f7dc6f;
            text-shadow: 0 0 10px rgba(247, 220, 111, 0.5);
            transition: all 0.3s ease;
        }

        #message.win {
            font-size: 2rem;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        #controls {
            margin-top: 10px;
            display: flex;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border: none;
            color: #1a1a2e;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }

        #instructions {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>üèÉ Maze Escape</h1>
    
    <div id="game-container">
        <div id="stats">
            <div class="stat">Moves: <span id="moves" class="stat-value">0</span></div>
            <div class="stat">Time: <span id="time" class="stat-value">0:00</span></div>
            <div class="stat">Level: <span id="level" class="stat-value">1</span></div>
        </div>

        <div id="canvas-wrapper">
            <canvas id="maze-canvas"></canvas>
        </div>
        
        <div id="message"></div>
        
        <div id="controls">
            <button id="new-game-btn">New Game</button>
        </div>
        
        <div id="instructions">Use Arrow Keys/WASD or Swipe to move ‚Ä¢ Press N for next level</div>
    </div>

    <script>
        // ==================== GAME CONFIGURATION ====================
        const CONFIG = {
            cellSize: 30,
            baseSize: 11,      // Starting maze size (must be odd)
            sizeIncrement: 4,  // How much maze grows per level
            maxSize: 201,      // Maximum maze size (very large, requires scrolling)
            moveSpeed: 3,      // Pixels per frame
            adversaryDelay: 3000,  // ms before adversary starts chasing
            adversarySpeed: 2.0,   // Pixels per frame (slower than player for easier gameplay)
            colors: {
                wall: '#2c3e50',
                path: '#ecf0f1',
                player: '#e74c3c',
                exit: '#27ae60',
                visited: '#d5f4e6',
                adversary: '#ff6b35',
                bucket: '#3498db'
            }
        };

        // ==================== GAME STATE ====================
        const game = {
            maze: [],
            width: 0,
            height: 0,
            player: { x: 0, y: 0 },  // Pixel coordinates
            exit: { x: 0, y: 0 },    // Grid coordinates
            moves: 0,
            startTime: 0,
            timerInterval: null,
            level: 1,
            won: false,
            visited: new Set(),
            keys: {},  // Track pressed keys
            animationId: null,
            playerPath: [],  // Record of player positions
            adversary: { x: 0, y: 0, active: false, pathIndex: 0 },
            firstMoveTime: null,  // Track when player first moves
            bucket: { x: 0, y: 0, picked: false, dropY: 0 }  // Water bucket state
        };

        // ==================== DOM ELEMENTS ====================
        const canvas = document.getElementById('maze-canvas');
        const ctx = canvas.getContext('2d');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const movesEl = document.getElementById('moves');
        const timeEl = document.getElementById('time');
        const levelEl = document.getElementById('level');
        const messageEl = document.getElementById('message');
        const newGameBtn = document.getElementById('new-game-btn');

        // ==================== MAZE GENERATION ====================
        function generateMaze(width, height) {
            // Initialize maze with all walls
            const maze = Array(height).fill(null).map(() => Array(width).fill(1));
            
            // Recursive backtracking algorithm
            function carve(x, y) {
                maze[y][x] = 0;
                
                // Directions: up, right, down, left
                const directions = [
                    { dx: 0, dy: -2 },
                    { dx: 2, dy: 0 },
                    { dx: 0, dy: 2 },
                    { dx: -2, dy: 0 }
                ];
                
                // Shuffle directions
                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }
                
                for (const { dx, dy } of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (nx > 0 && nx < width - 1 && ny > 0 && ny < height - 1 && maze[ny][nx] === 1) {
                        // Carve passage
                        maze[y + dy / 2][x + dx / 2] = 0;
                        carve(nx, ny);
                    }
                }
            }
            
            // Start carving from (1, 1)
            carve(1, 1);
            
            return maze;
        }

        // Find bucket position as detour from optimal path
        function getBucketSpot(width, height, grid) {
            const openCells = [];
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (grid[y][x] === 0) {
                        openCells.push({ x: x, y: y });
                    }
                }
            }

            const startCorner = { x: 1, y: 1 };
            const endCorner = { x: width - 2, y: height - 2 };
            const totalDist = Math.sqrt(Math.pow(endCorner.x - startCorner.x, 2) + Math.pow(endCorner.y - startCorner.y, 2));
            const minDistFromCorners = totalDist * 0.25;

            const filtered = openCells.filter(cell => {
                const toStart = Math.sqrt(Math.pow(cell.x - startCorner.x, 2) + Math.pow(cell.y - startCorner.y, 2));
                const toEnd = Math.sqrt(Math.pow(cell.x - endCorner.x, 2) + Math.pow(cell.y - endCorner.y, 2));
                return toStart > minDistFromCorners && toEnd > minDistFromCorners;
            });

            if (filtered.length > 0) {
                return filtered[Math.floor(Math.random() * filtered.length)];
            }
            
            return { x: Math.floor(width / 2), y: Math.floor(height / 2) };
        }


        // ==================== RENDERING ====================
        function centerViewOnPlayer() {
            // Calculate scroll position to center player (player is already in pixel coords)
            const scrollX = game.player.x - canvasWrapper.clientWidth / 2;
            const scrollY = game.player.y - canvasWrapper.clientHeight / 2;

            // Instant scroll (smooth behavior creates lag with continuous movement)
            canvasWrapper.scrollTo(scrollX, scrollY);
        }

        function render() {
            const { cellSize, colors } = CONFIG;
            
            // Clear canvas
            ctx.fillStyle = colors.wall;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw maze
            for (let y = 0; y < game.height; y++) {
                for (let x = 0; x < game.width; x++) {
                    if (game.maze[y][x] === 0) {
                        // Check if visited
                        const isVisited = game.visited.has(`${x},${y}`);
                        ctx.fillStyle = isVisited ? colors.visited : colors.path;
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }
            
            // Draw exit
            ctx.fillStyle = colors.exit;
            ctx.fillRect(
                game.exit.x * cellSize + 2,
                game.exit.y * cellSize + 2,
                cellSize - 4,
                cellSize - 4
            );
            
            // Draw exit symbol
            ctx.fillStyle = '#fff';
            ctx.font = `${cellSize * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üö™', 
                game.exit.x * cellSize + cellSize / 2,
                game.exit.y * cellSize + cellSize / 2
            );
            
            // Draw player (using pixel coordinates)
            ctx.fillStyle = colors.player;
            ctx.beginPath();
            ctx.arc(
                game.player.x,
                game.player.y,
                cellSize / 2 - 4,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw player face
            ctx.fillStyle = '#fff';
            ctx.font = `${cellSize * 0.5}px Arial`;
            ctx.fillText('üòä',
                game.player.x,
                game.player.y
            );

            // Draw adversary if active
            if (game.adversary.active) {
                ctx.fillStyle = colors.adversary;
                ctx.beginPath();
                ctx.arc(
                    game.adversary.x,
                    game.adversary.y,
                    cellSize / 2 - 4,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Draw fire emoji
                ctx.fillStyle = '#fff';
                ctx.font = `${cellSize * 0.5}px Arial`;
                ctx.fillText('üî•',
                    game.adversary.x,
                    game.adversary.y
                );
            }

            // Draw water bucket if not picked up
            if (!game.bucket.picked) {
                ctx.fillStyle = colors.bucket;
                ctx.beginPath();
                ctx.arc(
                    game.bucket.x * cellSize + cellSize / 2,
                    game.bucket.y * cellSize + cellSize / 2,
                    cellSize / 2 - 4,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Draw bucket emoji
                ctx.fillStyle = '#fff';
                ctx.font = `${cellSize * 0.5}px Arial`;
                ctx.fillText('üíß',
                    game.bucket.x * cellSize + cellSize / 2,
                    game.bucket.y * cellSize + cellSize / 2
                );
            } else if (game.bucket.dropY < canvas.height) {
                // Draw bucket dropping off screen
                ctx.fillStyle = colors.bucket;
                ctx.beginPath();
                ctx.arc(
                    game.bucket.x * cellSize + cellSize / 2,
                    game.bucket.dropY,
                    cellSize / 2 - 4,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Draw bucket emoji
                ctx.fillStyle = '#fff';
                ctx.font = `${cellSize * 0.5}px Arial`;
                ctx.fillText('üíß',
                    game.bucket.x * cellSize + cellSize / 2,
                    game.bucket.dropY
                );
            }
        }

        // ==================== GAME LOGIC ====================
        function getGridPos(pixelX, pixelY) {
            const { cellSize } = CONFIG;
            return {
                x: Math.floor(pixelX / cellSize),
                y: Math.floor(pixelY / cellSize)
            };
        }

        function canMoveTo(pixelX, pixelY) {
            const { cellSize } = CONFIG;
            const radius = cellSize / 2 - 4;

            // Check multiple points around the player circle
            const points = [
                { x: pixelX, y: pixelY },
                { x: pixelX + radius, y: pixelY },
                { x: pixelX - radius, y: pixelY },
                { x: pixelX, y: pixelY + radius },
                { x: pixelX, y: pixelY - radius }
            ];

            for (const point of points) {
                const gridPos = getGridPos(point.x, point.y);
                if (gridPos.x < 0 || gridPos.x >= game.width ||
                    gridPos.y < 0 || gridPos.y >= game.height ||
                    game.maze[gridPos.y][gridPos.x] === 1) {
                    return false;
                }
            }
            return true;
        }

        function updateGame() {
            if (game.won) return;

            const { moveSpeed, cellSize, adversarySpeed, adversaryDelay } = CONFIG;
            let moved = false;
            let newX = game.player.x;
            let newY = game.player.y;

            // Calculate new position based on pressed keys
            if (game.keys['ArrowUp'] || game.keys['w'] || game.keys['W']) {
                newY -= moveSpeed;
                moved = true;
            }
            if (game.keys['ArrowDown'] || game.keys['s'] || game.keys['S']) {
                newY += moveSpeed;
                moved = true;
            }
            if (game.keys['ArrowLeft'] || game.keys['a'] || game.keys['A']) {
                newX -= moveSpeed;
                moved = true;
            }
            if (game.keys['ArrowRight'] || game.keys['d'] || game.keys['D']) {
                newX += moveSpeed;
                moved = true;
            }

            // Apply movement if valid
            if (moved && canMoveTo(newX, newY)) {
                // Record first move time
                if (!game.firstMoveTime) {
                    game.firstMoveTime = Date.now();
                }

                game.player.x = newX;
                game.player.y = newY;

                // Record player path
                game.playerPath.push({ x: newX, y: newY });

                // Track visited cells
                const gridPos = getGridPos(newX, newY);
                game.visited.add(`${gridPos.x},${gridPos.y}`);

                // Check win condition
                const distToExit = Math.sqrt(
                    Math.pow(gridPos.x - game.exit.x, 2) +
                    Math.pow(gridPos.y - game.exit.y, 2)
                );
                if (distToExit < 0.5) {
                    win();
                }

                // Check bucket collision
                if (!game.bucket.picked) {
                    const distToBucket = Math.sqrt(
                        Math.pow(gridPos.x - game.bucket.x, 2) +
                        Math.pow(gridPos.y - game.bucket.y, 2)
                    );
                    if (distToBucket < 0.7) {
                        // Pick up bucket
                        game.bucket.picked = true;
                        game.bucket.dropY = game.bucket.y * cellSize + cellSize / 2;
                        // Deactivate adversary (kill fire)
                        game.adversary.active = false;
                        messageEl.textContent = 'üíß Bucket collected! Fire extinguished! üî•';
                    }
                }

                centerViewOnPlayer();
            }

            // Animate bucket dropping off screen
            if (game.bucket.picked && game.bucket.dropY < canvas.height + cellSize) {
                game.bucket.dropY += 5;  // Drop speed
            }

            // Activate adversary after delay
            if (game.firstMoveTime && !game.adversary.active) {
                if (Date.now() - game.firstMoveTime >= adversaryDelay) {
                    game.adversary.active = true;
                }
            }

            // Update adversary position
            if (game.adversary.active && game.playerPath.length > 0) {
                // Move along the player's path
                if (game.adversary.pathIndex < game.playerPath.length - 1) {
                    const target = game.playerPath[game.adversary.pathIndex];
                    const dx = target.x - game.adversary.x;
                    const dy = target.y - game.adversary.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < adversarySpeed) {
                        // Reached this point, move to next
                        game.adversary.pathIndex++;
                        if (game.adversary.pathIndex < game.playerPath.length) {
                            const nextTarget = game.playerPath[game.adversary.pathIndex];
                            game.adversary.x = nextTarget.x;
                            game.adversary.y = nextTarget.y;
                        }
                    } else {
                        // Move towards current target
                        game.adversary.x += (dx / distance) * adversarySpeed;
                        game.adversary.y += (dy / distance) * adversarySpeed;
                    }
                }

                // Check collision with player
                const dx = game.player.x - game.adversary.x;
                const dy = game.player.y - game.adversary.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < cellSize / 2) {
                    die();
                }
            }

            render();
        }

        function gameLoop() {
            updateGame();
            game.animationId = requestAnimationFrame(gameLoop);
        }

        function win() {
            game.won = true;
            clearInterval(game.timerInterval);
            game.keys = {};  // Clear all key states
            messageEl.textContent = `üéâ Level ${game.level} Complete! üéâ`;
            messageEl.classList.add('win');

            // Auto-advance to next level after 2 seconds
            setTimeout(() => {
                messageEl.classList.remove('win');
                nextLevel();
            }, 2000);
        }

        function die() {
            game.won = true;  // Stop game loop
            game.keys = {};  // Clear all key states
            messageEl.textContent = `üíÄ Caught by fire! Restarting...`;
            messageEl.classList.add('win');

            // Restart level after 1.5 seconds
            setTimeout(() => {
                messageEl.classList.remove('win');
                startGame(game.level);
            }, 1500);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - game.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startGame(level = 1) {
            game.level = level;
            game.won = false;
            game.moves = 0;
            game.visited.clear();

            // Calculate maze size based on level
            const size = Math.min(
                CONFIG.baseSize + (level - 1) * CONFIG.sizeIncrement,
                CONFIG.maxSize
            );
            game.width = size;
            game.height = size;

            // Generate maze
            game.maze = generateMaze(game.width, game.height);

            // Set player start position (convert grid to pixel coords - center of cell)
            const { cellSize } = CONFIG;
            const startX = 1 * cellSize + cellSize / 2;
            const startY = 1 * cellSize + cellSize / 2;
            game.player = { x: startX, y: startY };
            game.visited.add('1,1');

            // Reset adversary
            game.adversary = { x: startX, y: startY, active: false, pathIndex: 0 };
            game.playerPath = [];
            game.firstMoveTime = null;
            
            // Set exit position (bottom-right corner area)
            game.exit = { x: game.width - 2, y: game.height - 2 };
            
            // Place water bucket at detour location
            const bucketPos = getBucketSpot(game.width, game.height, game.maze);
            game.bucket = { x: bucketPos.x, y: bucketPos.y, picked: false, dropY: 0 };
            
            // Setup canvas
            canvas.width = game.width * CONFIG.cellSize;
            canvas.height = game.height * CONFIG.cellSize;
            
            // Reset UI
            movesEl.textContent = '0';
            levelEl.textContent = level;
            messageEl.textContent = 'Find the exit! üö™';
            
            // Start timer
            clearInterval(game.timerInterval);
            game.startTime = Date.now();
            game.timerInterval = setInterval(updateTimer, 1000);
            updateTimer();

            render();

            // Center view on player after a short delay to ensure canvas is rendered
            setTimeout(() => centerViewOnPlayer(), 50);

            // Start game loop
            if (game.animationId) {
                cancelAnimationFrame(game.animationId);
            }
            gameLoop();
        }

        function nextLevel() {
            startGame(game.level + 1);
        }

        // ==================== INPUT HANDLING ====================
        document.addEventListener('keydown', (e) => {
            const movementKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'W', 'a', 'A', 's', 'S', 'd', 'D'];

            if (movementKeys.includes(e.key)) {
                e.preventDefault();
                game.keys[e.key] = true;
            }

            if (e.key === 'n' || e.key === 'N') {
                e.preventDefault();
                nextLevel();
            }
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.key] = false;
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isTouching = false;

        canvasWrapper.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTime = Date.now();
            isTouching = true;
        }, { passive: false });

        canvasWrapper.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isTouching) return;

            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            // Clear all direction keys first
            game.keys['ArrowUp'] = false;
            game.keys['ArrowDown'] = false;
            game.keys['ArrowLeft'] = false;
            game.keys['ArrowRight'] = false;

            // Determine primary direction (threshold of 10 pixels)
            if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal movement
                    if (deltaX > 0) {
                        game.keys['ArrowRight'] = true;
                    } else {
                        game.keys['ArrowLeft'] = true;
                    }
                } else {
                    // Vertical movement
                    if (deltaY > 0) {
                        game.keys['ArrowDown'] = true;
                    } else {
                        game.keys['ArrowUp'] = true;
                    }
                }
            }
        }, { passive: false });

        canvasWrapper.addEventListener('touchend', (e) => {
            e.preventDefault();
            isTouching = false;

            // Clear all direction keys
            game.keys['ArrowUp'] = false;
            game.keys['ArrowDown'] = false;
            game.keys['ArrowLeft'] = false;
            game.keys['ArrowRight'] = false;
        }, { passive: false });

        // Button handlers
        newGameBtn.addEventListener('click', () => startGame(1));

        // ==================== START GAME ====================
        startGame(1);
    </script>
</body>
</html>
